<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHELFIE - Book organizer.</title>

    <link rel="stylesheet" href="/src/index.css">
    <style>
        @media screen and (max-width: 750px) {
            h1{
                font-size: 4em !important;
            }
            p{
                font-size: 1.25em !important;
            }
        }
        @media screen and (max-width: 675px) {
            body{
                background-image: none !important;
                /* background-size: 100vw; */
            }
        }
        body{
            height: calc(99vh - 60px);
            background-image: url("/src/img/Bigger.svg");
            background-repeat: no-repeat;
            background-size: calc(100% - 5vw);
            background-position: 2.5vw bottom;
            padding: 5px;
            /* box-sizing: border-box; */
        }
        h1{
            font-size: 6em;
            margin: 0px;
        }
        p{
            font-size: 1.5em;
        }
        #very-big{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        p{
            text-align: center;
        }
        #headerh1{
            font-size: 2em !important;
        }

        
    </style>
</head>
<body>
    <header>
        <h1 id="headerh1"><a href="/" >SHELFIE</a></h1>
        <div>
            <img class="headerimg" src="/src/img/grid.svg" alt="" onclick="if(this.src.endsWith('/src/img/grid.svg')){ this.src = '/src/img/grid-fill.svg'; document.querySelector('#menu').style.display = 'grid' }else{ this.src = '/src/img/grid.svg'; document.querySelector('#menu').style.display = 'none' }">
            <div id="menu">
                <div class="menu-item" onclick="window.location = '/portal/'">
                    <img src="/src/img/box-arrow-bg-45.svg" alt="">
                    <p>Portal</p>
                </div>
                <div class="menu-item" onclick="window.location = '/account/'">
                    <img src="/src/img/person-circle.svg" alt="">
                    <p>Account</p>
                </div>
                <div class="menu-item" onclick="window.location = '/features/'">
                    <img src="/src/img/gem.svg" alt="">
                    <p>Features</p>
                </div>
                <div class="menu-item" onclick="window.location = 'https://github.com/kallasz22/shelfie/issues'">
                    <img src="/src/img/bug.svg" alt="">
                    <p>Report a bug</p>
                </div>
                <div class="menu-item" onclick="window.location = 'https://github.com/kallasz22/shelfie'">
                    <img src="/src/img/github.svg" alt="">
                    <p>Github repo</p>
                </div>
            </div>
        </div>
    </header>
    <div id="very-big">
        <h1>SHELFIE</h1>
        <p>SHELFIE helps you organize your <em>books</em>. IT'S ALPHA!</p>
        
        <a class="buttonlink" href="/features/">LEARN HOW</a>
    </div>
</body>
</html>
